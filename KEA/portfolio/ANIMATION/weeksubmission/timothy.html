<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
    <title>Timothy the Tourist</title>
    <meta name="description" content="Animation">

    <head>
    <style>
    
    #character {
        width: 80px;
        height: 115px;
        background-image: url(timothy.png);
        animation: walk 1s steps(7) infinite;
    }
        
        @keyframes walk {
          from {background-position-x: 0px;}
      to {background-position-x:-700px;}
                
            
        }
        
</style>
</head>

<body>
    
    <div id="scene">
        <div id="character"></div>
    </div>
    
</body>
</html>
