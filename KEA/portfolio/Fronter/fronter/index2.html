<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta charset="utf-8">
    

    <title>Login - KEA Intranet</title>
    <link rel="stylesheet" type="text/css" href="index2.css">
    
    
</head>

<body>

    <header>
        <img src="images/logo/logo-black.png" alt="Logo of KEA" class="logo">

    </header>


    <h1>I N T R A N E T</h1>
    


    <form action="dashboard.html">


        <div id="username">
          
            <input type="text" class="username" placeholder=username>
        </div>

        <div id="password">
            <input type="password" class="pw" placeholder=password>
        </div>
        <div id="checkbox">

            <span><label class="checkboxContainer"><input type="checkbox"><span class="checkmark"></span>Remember me</label></span>

            <span><a href="" class="forgot">Forgot password?</a></span>

        </div>
        <div id="submit">
            <input type="submit" value="Sign in" id="signin">
        </div>
        
        <div id="newaccount">
            <p>or<br><a href="">create an account</a><br></p>
                <a href="index.html"><img src="images/flags/flag-danish.png" alt="danish flag" class="flag"></a>
        </div>
    </form>

</body>

</html>
